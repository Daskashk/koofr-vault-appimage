name: Build AppImage

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Clone Koofr Vault repository
      uses: actions/checkout@v4
      with:
        repository: koofr/vault
        path: vault-source
        submodules: recursive
    
    - name: Build with Docker
      run: |
        cd vault-source
        docker build -t vault-builder .
        docker run --rm -v $(pwd):/output vault-builder cp /app/target/release/vault /output/
        docker run --rm -v $(pwd):/output vault-builder cp -r /app/vault-web/dist /output/
    
    - name: Install appimage-builder
      run: |
        pip install appimage-builder
    
    - name: Build AppImage
      run: |
        # Create AppDir structure
        mkdir -p AppDir/bin AppDir/web AppDir/usr/share/applications AppDir/usr/share/icons/hicolor/256x256/apps
        
        # Copy binary
        cp vault-source/vault AppDir/bin/
        chmod +x AppDir/bin/vault
        
        # Copy web files
        cp -r vault-source/dist/* AppDir/web/
        
        # Create desktop file
        cat > AppDir/usr/share/applications/net.koofr.vault.desktop << 'DESKTOP'
        [Desktop Entry]
        Type=Application
        Name=Koofr Vault
        Comment=Client-side encrypted folder for your Koofr cloud storage
        Exec=bin/vault
        Icon=net.koofr.vault
        Categories=Office;Utility;
        DESKTOP
        
        # Create AppRun
        cat > AppDir/AppRun << 'APPRUN'
        #!/bin/sh
        HERE="$(dirname "$(readlink -f "${0}")")"
        export LD_LIBRARY_PATH="${HERE}/usr/lib:${HERE}/usr/lib/x86_64-linux-gnu:${LD_LIBRARY_PATH}"
        export PATH="${HERE}/usr/bin:${PATH}"
        export VAULT_WEB_PATH="${HERE}/web"
        exec "${HERE}/bin/vault" "$@"
        APPRUN
        chmod +x AppDir/AppRun
        
        # Download icon
        wget -O AppDir/usr/share/icons/hicolor/256x256/apps/net.koofr.vault.png https://raw.githubusercontent.com/koofr/vault/main/vault-web/public/icon.png
        
        # Build AppImage
        appimage-builder --recipe AppImageBuilder.yml
    
    - name: Upload AppImage
      uses: actions/upload-artifact@v4
      with:
        name: Koofr-Vault-AppImage
        path: '*.AppImage*'
    
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: '*.AppImage*'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
